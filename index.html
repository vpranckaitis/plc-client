<!DOCTYPE html>
<html lang="en" ng-app="plcApp">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		
		<link rel="stylesheet" href="css/animations.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.min.js"></script>
		
		<script src="client.js"></script>
	</head>

	<body ng-controller="Controller">
		<button ng-click="doGet()">Do GET</button>

		<ul>
			<li class="phone-listing" ng-repeat="(propertyName, value) in data">
